<ion-header>
  <ion-navbar color="primary">
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form #loginForm="ngForm" (ngSubmit)="login();">
    <ion-item>
      <ion-label floating color="primary">Username</ion-label>
      <ion-input type="text" name="username" [(ngModel)]="user.username" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating color="primary">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="user.password" required></ion-input>
    </ion-item>

    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-left type="submit" block>
            <ion-icon name="log-in"></ion-icon>
            Login
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button icon-left (click)="goToRegister()" block>
          <ion-icon name="person-add"></ion-icon>
          Register
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
